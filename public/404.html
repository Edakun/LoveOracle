<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LoveOracle - リダイレクト中</title>
  <script>
    // GitHub Pagesの基本URL（リポジトリ名）
    var segmentCount = 1;
    var repoName = "LoveOracle";
    
    var l = window.location;
    // 元のURLからGitHub Pages用のパスを生成
    l.replace(
      l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>ページをリダイレクトしています...</h1>
  <p><a href="https://edakun.github.io/LoveOracle/">ページが自動的に移動しない場合はこちらをクリック</a></p>
</body>
</html>
